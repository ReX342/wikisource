{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Add Entry</h1>
    <form action="{% url 'encyclopedia:create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        
        <input type="submit">
    </form>
    <a href="{% url 'encyclopedia:index' %}">View All Entries</a>
{% endblock %}
